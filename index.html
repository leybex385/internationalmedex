<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalMed Trade | International Medical Equipment</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Roboto', sans-serif; background-color: #f9fafc; color: #333; scroll-behavior: smooth; }

/* HEADER */
header {
    background-color: #0a4da2; /* deep blue */
    color: white;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}
header h2 { font-size: 24px; font-weight: 700; }
nav a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s;
}
nav a:hover { color: #5ac8fa; } /* Zoom-like hover */
nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #5ac8fa;
    transition: width 0.3s;
}
nav a:hover::after { width: 100%; }

/* HERO SECTION */
.hero {
    background: linear-gradient(rgba(10,77,162,0.85), rgba(10,77,162,0.85)),
                url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3') center/cover no-repeat;
    color: white;
    padding: 160px 20px 100px 20px;
    text-align: center;
}
.hero h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
}
.hero p {
    font-size: 20px;
    max-width: 700px;
    margin: auto;
    line-height: 1.6;
}
.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 36px;
    background: #5ac8fa;
    color: white;
    font-weight: 700;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s;
}
.btn:hover { background: #3db0e0; }

/* SECTIONS */
section {
    padding: 80px 40px;
    max-width: 1200px;
    margin: auto;
    scroll-margin-top: 100px;
}
h2 {
    color: #0a4da2;
    font-size: 32px;
    margin-bottom: 40px;
}

/* CARDS */
.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}
.card {
    background: white;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}
.card i {
    color: #0a4da2;
    margin-bottom: 15px;
}
.card h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

/* CONTACT */
.contact-info {
    max-width: 600px;
    margin: auto;
    text-align: center;
}
.contact-info p {
    margin-bottom: 15px;
    font-size: 18px;
}
.contact-info i {
    color: #0a4da2;
    margin-right: 10px;
}

/* FOOTER */
footer {
    background-color: #0a4da2;
    color: white;
    text-align: center;
    padding: 25px;
    font-size: 14px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    header { flex-direction: column; align-items: flex-start; }
    nav { margin-top: 10px; }
    .hero h1 { font-size: 36px; }
    .hero p { font-size: 18px; }
    section { padding: 60px 20px; }
}
</style>
</head>

<body>

<header>
    <h2>GlobalMed Trade</h2>
    <nav>
